<mat-card>
    <h3>{{this.review.title}}</h3>
    <mat-card-content>
        <h3>{{this.review.score}}</h3>
        <div>
            {{this.review.content}}
        </div>
        <div class="image-grid-container">
            <img *ngFor="let image of this.review.images;" src="{{image.url}}">
        </div>
    </mat-card-content>
</mat-card>
