<div class="product-container" [ngClass]="classes">
  <div>
    <img class="image" [src]="product.imageUrl">
  </div>
  <div class="name"><b>{{product.name}}</b></div>
  <div class="price">$ {{product.price}}</div>

  <div>
    <button>&#60;</button>
    <span>{{' '}}{{' '}}</span>
    <button>&#62;</button>
  </div>
  <button (click)="onSubmit()">Save</button>
</div>
